<html>
    <head>
        <title>Interface Livreur</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/roundBorder.css" rel="stylesheet" type="text/css">
        <script src="//code.jquery.com/jquery-1.12.1.min.js"></script>
        <script>
            function valider(){
                $(function() {
                    $.ajax({
                        url: './ActionServlet',
                        type: 'POST',
                        data: {
                            action: 'cloturerCommande'
                        },
                        dataType: 'json'
                    });
                });
            }
        </script>
    </head>
    <body>
        <script>
            $(function(){
                $.ajax({
                    url: './ActionServlet',
                    type: 'POST',
                    data: {
                        action: 'getCommande'
                    },
                    dataType: 'json'
                })
                .done(function(data) {
                    var commande = data.commande;
                    var contenuHtml = '<table><thead><th>Nom</th><th>Quantite</th><th>Prix<th></thead><tbody>';
                        var i; 
                        for (i = 0; i < commande.length; i++) {
                            //var link = "restaurant.html?idRestaurant="+restaurants[i].id;
                            contenuHtml += '<tr><td> ' 
                                    + commande[i].nom + '</td><td>'
                                    + commande[i].quantite + '</td><td>'
                                    + commande[i].prix + '</td></tr> ';
                        }
                        contenuHtml += '</tbody></table>';
                        $('#commandeEnC').html(contenuHtml);
                        $('#p_Restaurant').html(data.restaurant.adresseRestaurant);
                        $('#p_Client').html(data.client.adresseClient);
                })
                .fail(function() {
                    $('#commandeEnC').html('ERREUR de chargement');
                })
                .always(function() {
                    //
                });
            });
        </script>
        
        <header>
            <span id="spanLogo"> <img src="logoGustatif.jpg"/> </span>  
            <select name="listeDeconn" style="width: 200px;">
                <option value="v" id="userName">v</option>
                <option value="deconnexion" class="statusConn">Se déconnecter</option>
            </select>
        </header>
        <h1>Votre commande actuelle</h1>
        <div id='commandeEnC'>
            Chargement en cours...
            <!--
            <table>
                <thead>
                    <tr><th>Nom</th><th>Quantité</th><th>Prix</th></tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
            -->
        </div>
        <div id="detailCommande">
            <section>
                <h2>Restaurant</h2>
                <p id="p_Restaurant">
                    Chargement en cours...
                </p>
            </section>
            <section>
                <h2>Client</h2>
                <p id="p_Client">
                    Chargement en cours...
                </p>
            </section>
        </div>
        <div>
            <button type="button" onclick="valider()">Valider la commande</button>
        </div>
        <footer>
            <span><a href='conditions.html' target="_blank">Conditions d'utilisation</a></span>
            <span><a href='politique.html' target="_blank">Politique de confidentialité</a></span>
            <span><a href='mentions.html' target="_blank">Mentions légales</a></span>
        </footer> 
    </body>
</html>
