<!DOCTYPE html>
<html>
    <head>
        <title>Gustat'IF - Restaurant</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="//code.jquery.com/jquery-1.12.1.min.js"></script>
    </head>
    <body>
        <div id='restaurant'>
            <span>chargement en cours...</span>
        </div>


        <script>

            $(function() {
                $.ajax({
                    url: './ActionServlet',
                    type: 'GET',
                    data: {
                        action: 'detailRestaurant',
                        id: window.location.search.substring(14)
                    },
                    dataType: 'json'
                })
                .done(function(data) {
                    var idResto = data ;
                    var contenuHtml = '<h1>'+idResto.denomination+'</h1>' 
                                        + '<div>'+idResto.adresse+'<br/>'
                                        +  idResto.description+'</div>';
                    $('#restaurant').html(contenuHtml);


                })
                .fail(function() {
                    $('#listeRestaurants').html('ERREUR de chargement');
                })
                .always(function() {
                    //
                });

            });

        </script>
    </body>
</html>
